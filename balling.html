<html>
  <head>
    <script src="p5.min.js"></script>
    <style>

      body {
        margin:0;
        padding:0;
        overflow:hidden;
      }
      
      #xPos {
        position:fixed;
      }
      
      #yPos {
        position:fixed;
        margin-top:3%;
      }
    </style>
  </head>
  <body>
  <p id = 'xPos'>x:100</p>
  <p id = 'yPos'>y:100</p>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ballOne = new ballOne();
      var badguy = new badguy();//creates new object globally
      var d;
      var speed = 25;
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ballOne.show();
        ballOne.move();
        badguy.show();
        badguy.move();
        badguy.kill();
      }
      
      function ballOne() {
        this.x =100;
        this.y = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x,this.y,100,100);
        };
        this.move = function() {
          //I key
        if (keyIsDown(73) && (this.y > 50)) {
          this.y -= speed;
          document.getElementById('yPos').innerHTML = "y:"+this.y;
        }
        //K key
        if (keyIsDown(75) && (this.y < h-50)) {
          this.y += speed;
          document.getElementById('yPos').innerHTML = "y:"+this.y;
        }
        //L key
        if (keyIsDown(76) && (this.x < w-50)) {
          this.x += speed;
          document.getElementById('xPos').innerHTML = "x:"+this.x;
        }
        //J key
        if (keyIsDown(74) && (this.x > 50)) {
          this.x -= speed;
          document.getElementById('xPos').innerHTML = "x:"+this.x;
        }
        };
      }
      
      function badguy() {
        this.x = 1200;
        this.y = 500;
        this.show = function() {
          fill(color('blue'));
          ellipse(this.x,this.y,100,100);
        };
        this.move = function() {
          //up arrow
        if (keyIsDown(87) && (this.y > 50)) {
          this.y -= speed;
          document.getElementById('yPos').innerHTML = "y:"+this.y;
        }
        //down arrow
        if (keyIsDown(83) && (this.y < h-50)) {
          this.y += speed;
          document.getElementById('yPos').innerHTML = "y:"+this.y;
        }
        //right arrow
        if (keyIsDown(68) && (this.x < w-50)) {
          this.x += speed;
          document.getElementById('xPos').innerHTML = "x:"+this.x;
        }
        //left arrow
        if (keyIsDown(65) && (this.x > 50)) {
          this.x -= speed;
          document.getElementById('xPos').innerHTML = "x:"+this.x;
        }
        };
        this.kill = function() {
          d = dist(this.x,this.y,ballOne.x,ballOne.y);
          if (d < 50) {
            noLoop();
            window.alert("You LOSE");
          }
        }
      }
      
      
      
      
    </script>
  </body>
</html>
