<html>
  <head>
    <script src="p5.min.js"></script>
    <style>

      body {
        margin:0;
        padding:0;
        overflow:hidden;
      }
      
      #xPos {
        position:fixed;
      }
      
      #yPos {
        position:fixed;
        margin-top:3%;
      }
    </style>
  </head>
  <body>
  <p id = 'xPos'>x:100</p>
  <p id = 'yPos'>y:100</p>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball(); //creates new object globally
      var speed = 40;
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
      }
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x,this.y,100,100);
        };
        this.move = function() {
          //up arrow
        if (keyIsDown(38) && (this.y > 50)) {
          this.y -= speed;
          document.getElementById('yPos').innerHTML = "y:"+this.y;
        }
        //down arrow
        if (keyIsDown(40) && (this.y < h-50)) {
          this.y += speed;
          document.getElementById('yPos').innerHTML = "y:"+this.y;
        }
        //right arrow
        if (keyIsDown(39) && (this.x < w-50)) {
          this.x += speed;
          document.getElementById('xPos').innerHTML = "x:"+this.x;
        }
        //left arrow
        if (keyIsDown(37) && (this.x > 50)) {
          this.x -= speed;
          document.getElementById('xPos').innerHTML = "x:"+this.x;
        }
        };
      }
      
      
      
      
    </script>
  </body>
</html>
