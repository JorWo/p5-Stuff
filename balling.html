<html>
  <head>
    <script src="p5.min.js"></script>
    <style>

      body {
        margin:0;
        padding:0;
        overflow:hidden;
      }
      
      #timer {
        position:fixed;
        color: yellow;
      }
      
      
    </style>
  </head>
  <body>
  <p id = 'timer'>Time:0</p>
  
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ballOne = new ballOne();
      var badguy = new badguy();//creates new object globally
      var bouncyBall = new bouncyBall();
      var bouncyBallTwo = new bouncyBallTwo();
      var bouncyBallThree = new bouncyBallThree();
      var bullet = new bullet();
      var bulletKill = 0;
      var bulletKill2 = 0;
      var d;
      var m;
      var speed = 25;
      var time = 0;
      
      setInterval(function(){
        time += 0.01;
        document.getElementById('timer').innerHTML = "Time: "+time.toFixed(2);
        
      }, 1);
      
      
      function setup() {
        bouncyBall.x = random(20,w-100);
        bouncyBall.y = random(20,h-200);
        bouncyBallTwo.x = random(40,w-100);
        bouncyBallTwo.y = random(300,h-100);
        createCanvas(w,h);
      }
      
      function draw() {
        var m  = millis();
        background(0);
        ballOne.show();
        ballOne.move();
        ballOne.shoot();
        //badguy.show();
        //badguy.move();
        //badguy.kill();
        bouncyBall.show();
        bouncyBall.move();
        bouncyBall.kill();
        if ((time >= 20) || (bulletKill == 1)) {
        bouncyBallTwo.show();
        bouncyBallTwo.move();
        bouncyBallTwo.kill();
        }
        if ((time >= 60 || bulletKill2 == 1))  {
        bouncyBallThree.show();
        bouncyBallThree.move();
        bouncyBallThree.kill();
        }
      }
      
      

      function bullet() {
        this.show = function() {
        this.x = mouseX;
        this.y = mouseY;
        line(ballOne.x,ballOne.y,mouseX,mouseY);
        stroke(color('yellow'));
        
        }
      }
      
      function ballOne() {
        var ballColor = 'blue';
        this.x = w/2+50;
        this.y = h/2+50;
        this.show = function() {
          fill(color(ballColor));
          ellipse(this.x,this.y,70,70);
        };
        this.move = function() {
          //I key
        if (keyIsDown(87) && (this.y > 50)) {
          this.y -= speed;
        }
        //K key
        if (keyIsDown(83) && (this.y < h-50)) {
          this.y += speed;
        }
        //L key
        if (keyIsDown(68) && (this.x < w-50)) {
          this.x += speed;
        }
        //J key
        if (keyIsDown(65) && (this.x > 50)) {
          this.x -= speed;
        }
        if (keyIsDown(16)) {
          speed = 40;
          ballColor = 'yellow';
        }
        else {
          speed = 25;
          ballColor = 'blue';
        }
        };
        this.shoot = function() {
          if (mouseIsPressed) {
            bullet.show();
          }
          
        };
      }
      
      
      
      function badguy() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x,this.y,100,100);
        };
        this.move = function() {
          //up arrow
        if (keyIsDown(87) && (this.y > 50)) {
          this.y -= speed;
        }
        //down arrow
        if (keyIsDown(83) && (this.y < h-50)) {
          this.y += speed;
        }
        //right arrow
        if (keyIsDown(68) && (this.x < w-50)) {
          this.x += speed;
        }
        //left arrow
        if (keyIsDown(65) && (this.x > 50)) {
          this.x -= speed;
        }
        };
        this.kill = function() {
          d = dist(this.x,this.y,ballOne.x,ballOne.y);
          if (d <= 50) {
            noLoop();
            window.alert("You LOSE");
          }
        }
      }
      
      function bouncyBall() {
        var ballColor = 'white';
        this.x = 30;
        this.y = 30;
        r = 50;
        xspeed = 20;
        yspeed = 10;
        
        this.show = function() {
          fill(color(ballColor));
          ellipse(this.x,this.y,r,r);
        };
        this.move = function() {
          this.x += xspeed;
          this.y += yspeed;
          if (this.x > w - r || this.x < r) {
            xspeed = (-xspeed);
          }
          if (this.y > h - r || this.y < r) {
            yspeed = (-yspeed);
          }
        }
        this.disappear = function() {
          ballColor = 'red';
          xspeed = 0;
          yspeed = 0;
          bulletKill = 1;
          
        }
        this.kill = function() {
          d = dist(this.x,this.y,ballOne.x,ballOne.y);
          d2 = dist(this.x,this.y,bullet.x,bullet.y);
          if (d2 <= r) {
            this.disappear();
          }
          if (d <= r) {
            noLoop();
            window.alert("You LOSE. You survived "  + time.toFixed(2) + " seconds");
            location.reload();
          }
        }
      };
      
      function bouncyBallTwo() {
        var ballColor = 'white';
        this.x = 1000;
        this.y = 200;
        r = 50;
        xspeed2 = 30;
        yspeed2 = 15;
        
        this.show = function() {
          fill(color(ballColor));
          ellipse(this.x,this.y,r,r);
        };
        this.move = function() {
          this.x += xspeed2;
          this.y += yspeed2;
          if (this.x > w - r || this.x < r) {
            xspeed2 = (-xspeed2);
          }
          if (this.y > h - r || this.y < r) {
            yspeed2 = (-yspeed2);
          }
        };
        this.disappear = function() {
          ballColor = 'red';
          bulletKill2 = 1;
          xspeed2 = 0;
          yspeed2 = 0;
        };
        this.kill = function() {
          d = dist(this.x,this.y,ballOne.x,ballOne.y);
          d2 = dist(this.x,this.y,bullet.x,bullet.y);
          if (d2 <= r) {
            this.disappear();
          }
          if (d <= r) {
            noLoop();
            window.alert("You LOSE. You survived "  + time.toFixed(2) + " seconds");
            location.reload();
          }
        };
      };
      
      function bouncyBallThree() {
        var ballColor = 'white';
        this.x = 1000;
        this.y = 100;
        r = 50;
        xspeed3 = 35;
        yspeed3 = 17.5;
        
        this.show = function() {
          fill(color(ballColor));
          ellipse(this.x,this.y,r,r);
        };
        this.move = function() {
          this.x += xspeed3;
          this.y += yspeed3;
          if (this.x > w - r || this.x < r) {
            xspeed3 = (-xspeed3);
          }
          if (this.y > h - r || this.y < r) {
            yspeed3 = (-yspeed3);
          }
        };
        this.disappear = function() {
          ballColor = 'red';
          xspeed3 = 0;
          yspeed3 = 0;
        };
        this.kill = function() {
          d = dist(this.x,this.y,ballOne.x,ballOne.y);
          d2 = dist(this.x,this.y,bullet.x,bullet.y);
          if (d2 <= r) {
            this.disappear();
          }
          if (d <= r) {
            noLoop();
            window.alert("You LOSE. You survived "  + time.toFixed(2) + " seconds");
            location.reload();
          }
        }
      };
      
      
      
      
      
    </script>
  </body>
</html>
